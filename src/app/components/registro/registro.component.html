<div class="container">
    <h1 class="text-center">Registro</h1>
    <div class="row justify-content-center mt-1">
        <div class="col-lg-8 mb-2">
            <form id="usuarioForm">
                <div class="">
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Juan">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Perez">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="juan_perez@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" placeholder="Aabc!123">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="011468466">
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="12345678">
                        </div>
                        <div class="mb-3">
                            <label for="tipo-dni" class="form-label">Tipo de DNI</label>
                            <select class="form-select" id="tipo-dni">
                                <option value="DNI">DNI</option>
                                <option value="Pasaporte">Pasaporte</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" placeholder="YYYY-MM-DD">
                        </div>
                        <button type="submit" class="btn btn-success me-2" >Registrarse</button>
                        <button type="reset" form="usuarioForm" class="btn btn-warning">Borrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
